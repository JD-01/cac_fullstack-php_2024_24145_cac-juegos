<!DOCTYPE html>
<html lang="es">

<!-- == ################################################################################################################# == -->

<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CaC Juegos</title>
<link rel="icon" href="recursos/imagenes/icono-logo.png">

<!-- == ################################################# == -->

<link rel="stylesheet" href="css/fuente_dm-sans.css">
<link rel="stylesheet" href="css/crear-cuenta.css">

<!-- == ################################################# == -->

</head>

<!-- == ################################################################################################################# == -->

<body>

<!-- == ## Header ####################################### == -->

<header>

  <!-- == ## == -->
  <div class="header_d-1">

    <!-- == ## == -->
    <div class="header_d-1_d-1">
      <!-- == ## == -->
      <img src="recursos/imagenes/icono-logo.png" alt="">
      <!-- == ## == -->
      <a href="index.html" class="dm-sans-medium">CaC Juegos</a>
    </div>

    <!-- == ## == -->
    <div class="header_d-1_d-2">
      <!-- == ## == -->
      <a href="entrar.html" class="dm-sans-medium header_d-1_d-2_a-1">Entrar</a>
      <!-- == ## == -->
      <a href="crear_cuenta.html" class="dm-sans-medium header_d-1_d-2_a-2">Crear cuenta</a>
    </div>

  </div>

</header>

<!-- == ## Principal (Main) ############################# == -->

<!-- == ## == -->
<div id="principal">

  <!-- == ## == -->
  <div class="principal_d-1">

    <!-- == ## == -->
    <div class="principal_d-1_d-1">

      <!-- == ## == -->
      <div class="principal_d-1_d-1_d-1">
        <!-- == ## == -->
        <h1 class="dm-sans-medium">Crear cuenta</h1>
        <!-- == ## == -->
        <p class="dm-sans-regular-italic">Crea una cuenta en CaC Juegos</p>
      </div>

      <!-- == ## == -->
      <div class="principal_d-1_d-1_a-1">
        <!-- == ## == -->
        <a href="entrar.html" class="dm-sans-regular enlace-tp-1 ">¿Ya tienes cuenta?</a>
      </div>


<!-- == Form (Inicio): form-1 == -->
<form action="" method="get" id="form-1">

      <!-- == ## == -->
      <label for="" class="dm-sans-medium principal_d-1_d-1_label-tp-1">Nombre de usuario</label>
      <!-- == ## == -->
      <input type="text" id="form-1_input-text-nombre" name="form-1_input-text-nombre" value="" class="dm-sans-regular principal_d-1_d-1_input-text-tp-1"/>
      <!-- == ## == -->
      <p class="dm-sans-regular principal_d-1_d-1_p-tp-1">Introduce tu nombre de usuario</p>

      <!-- == ## == -->
      <label for="form-1_input-text-correo" class="dm-sans-medium principal_d-1_d-1_label-tp-1">Correo</label>
      <!-- == ## == -->
      <input type="text" id="form-1_input-text-correo" name="form-1_input-text-correo" value="" class="dm-sans-regular principal_d-1_d-1_input-text-tp-1"/>
      <!-- == ## == -->
      <p class="dm-sans-regular principal_d-1_d-1_p-tp-1">Introduce tu correo</p>

      <!-- == ## == -->
      <label for="form-1_input-text-contrasena" class="dm-sans-medium principal_d-1_d-1_label-tp-1">Contraseña</label>
      <!-- == ## == -->
      <input type="password" id="form-1_input-text-contrasena" name="form-1_input-text-contrasena" value="" class="dm-sans-regular principal_d-1_d-1_input-pass-tp-1"  autocomplete="off"/>
      <!-- == ## == -->
      <p class="dm-sans-regular principal_d-1_d-1_p-tp-1">Introduce tu contraseña</p>

      <!-- == ## == -->
      <label for="form-1_input-text-confirmar-contrasena" class="dm-sans-medium principal_d-1_d-1_label-tp-1">Confirmar contraseña</label>
      <!-- == ## == -->
      <input type="password" id="form-1_input-text-confirmar-contrasena" name="form-1_input-text-confirmar-contrasena" value="" class="dm-sans-regular principal_d-1_d-1_input-pass-tp-1" autocomplete="off"/>
      <!-- == ## == -->
      <p class="dm-sans-regular principal_d-1_d-1_p-tp-1">Confirma tu contraseña</p>

      <!-- ## -->
      <label for="form-1_input-checkbox-1" class="principal_d-1_d-1_label-tp-2">
        <!-- ## -->
        <input type="checkbox" id="form-1_input-checkbox-1" name="form-1_input-checkbox-1" value="1" tabindex="-1"/>

        <!-- ## -->
        <span class="principal_d-1_d-1_label-tp-2_span" tabindex="0">
          <img src="recursos/imagenes/icono-visto-1.png" alt=""/>
        </span>

        <!-- ## -->
        <p class="dm-sans-regular">Acepto las Condiciones de Uso.</p>
      </label>

      <!-- == ## == -->
      <button type="submit" id="form-1_button-submit-1" name="form-1_button-submit-1" value="1" class="dm-sans-bold principal_d-1_d-1_button-submit-1">CREAR CUENTA</button>

<!-- == Form (Fin): form-1 == -->
</form>

    </div>

  </div>

</div>

<!-- == ## Footer ####################################### == -->

<footer>

  <!-- == ## == -->
  <div class="footer_d-1">

    <!-- == ## == -->
    <div class="footer_d-1_d-1">
      <!-- == ## == -->
      <div class="footer_d-1_d-1_d-1">
        <!-- == ## == -->
        <img src="recursos/imagenes/icono-logo.png" alt="">
        <!-- == ## == -->
        <a href="index.html" class="dm-sans-medium">CaC Juegos</a>
      </div>
    </div>

    <!-- == ## == -->
    <div class="footer_d-1_d-2">
      <!-- == ## == -->
      <p class="dm-sans-regular footer_d-1_d-2_p-1">CaC Juegos 2024</p>
    </div>

  </div>

</footer>

<!-- == ################################################# == -->

</body>

<!-- == ################################################################################################################# == -->

</html>
